<div
  class="flex flex-col items-center justify-center gap-3 w-full"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6 px-4">
      <svg
        class="w-8 h-8 mb-4 text-gray-500"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 16"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
        />
      </svg>
      @if(files == null) {
      <p class="mb-2 text-sm text-gray-500">
        <span class="font-semibold">Click para subir el archivo</span> o
        arrastrarlo
      </p>
      <p class="text-xs text-gray-500">
        Extension del archivo: {{ this.accept }}
      </p>
      } @else { @for (file of files; track $index) {
      <div class="flex flex-col text-left">
        <p class="mb-2 text-sm text-green-600 font-semibold">
          {{ file.name }}
        </p>
      </div>
      } }
    </div>
    <input
      id="dropzone-file"
      type="file"
      class="hidden"
      (change)="handleFileSelect($event)"
      [accept]="this.accept"
      multiple
    />
  </label>
  <div class="flex w-full gap-2">
    <p-button
      (onClick)="onClose.emit(); this.files = null"
      fluid
      label="Cancelar"
      severity="danger"
      class="w-full"
    />
    <p-button
      (onClick)="onUpload()"
      fluid
      label="Enviar archivo"
      severity="primary"
      class="w-full"
    />
  </div>
</div>
